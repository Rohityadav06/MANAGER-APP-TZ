  <ion-card  *ngFor="let center of centers; let i = index" (click)="centerButtonClicked(center)"
    routerDirection="forward" class="bg-white home-grid-card">
    <ion-card-content>
      <ion-grid >
        <ion-row>
          <ion-col  class="home-card-img-col" >
            <img class="home-card-img" src="/assets/img/center/{{i+1}}.jpg" alt="" />
          </ion-col>
          <ion-col>
            <ion-list class="home-card-list" lines="none">
              <ion-item class=" home-card-item ">
                <ion-row>
                  <ion-col size="2">
                    <ion-icon class="home-card-icons" ios="ios-home" md="md-home"></ion-icon>
                  </ion-col>
                  <ion-col   size="10">
                    <h2 class="home-card-text home-card-text-heading" >{{ center.centername }}</h2>
                  </ion-col>
                </ion-row>


              </ion-item>







              <ion-item class="home-card-text-subtitle" style="border-bottom: none !important;">
                  <ion-row>
                      <ion-col size="2">  <ion-icon class="home-card-icons" ios="ios-navigate" md="md-navigate">

                      </ion-icon>
                    </ion-col>
                      <ion-col size="10"><h3 style="    color: gray;" class="home-card-text">{{ center.block }}</h3></ion-col>
                    </ion-row>
           
           
              
                
              </ion-item>
            </ion-list>

          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>

  </ion-card>


  <!-- <popmenu></popmenu> -->
</ion-content>
