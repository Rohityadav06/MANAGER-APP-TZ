

<ion-content class="ion-card-content"> 
  <ion-card class="login-card">
    <ion-card-header >
      <ion-card-title class="title" color="light" >Sign-in</ion-card-title>
      <!-- <ion-card-subtitle>Manager App</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
        <form [formGroup]="signinFormGroup" class="list-form">
          <ion-item no-padding class="animated fadeInUp">
          
            <ion-input color="dark" placeholder ="Email" type="email" formControlName="email" (click)=" OnInputTextClicked($event)"></ion-input>
          </ion-item>
          <p ion-text class="text08" *ngIf="signinFormGroup.get('email').touched && signinFormGroup.get('email').hasError('required')">
            <ion-text color="danger">
              Invalid
            </ion-text>
          </p>
    
          <ion-item no-padding class="animated fadeInUp">
        
            <ion-input color="dark" placeholder="password" type="password" formControlName="password" (click)=" OnInputTextClicked($event)"> </ion-input>
          </ion-item>
          <p ion-text color="danger" class="text08" *ngIf="signinFormGroup.get('password').touched && signinFormGroup.get('password').hasError('required')">
            <ion-text color="danger">
              Invalid
            </ion-text>
          </p>

          <!-- show response message from server -->
          <ion-label color="danger" position="floating" *ngIf="!_status">
            {{ _message}}
          </ion-label>
        </form>
    </ion-card-content>

    

    

    <ion-grid>
        <ion-row>
          <ion-col></ion-col>
  
          <ion-col>
            <ion-button color="medium" (click)="closeModal()">
              <ion-icon slot="start" name="close"></ion-icon> Cancel
            </ion-button>
          </ion-col>
  
          <ion-col>
            <ion-button icon-left color="primary" (click)="signin()" [disabled]="!signinFormGroup.valid" tappable>
              <ion-icon name="log-in"></ion-icon>Signin
            </ion-button>
          </ion-col>
  
          <ion-col></ion-col>
        </ion-row>
      </ion-grid>
  </ion-card>
</ion-content>
